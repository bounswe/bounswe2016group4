<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include "./include.html" %}
    <title>KWUE</title>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Know What You Eat</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Welcome User</h4>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                  <input name="search" type="text" class="form-control" placeholder="Search">
                  <span class="input-group-btn">
                    <a href="#" class="btn btn-default adv-search" type="button">Advanced Search</a>
                    <a href="#" class="btn btn-default" type="button" value="Submit">Go!</a>
                  </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills">
                  <li role="presentation"><a href="{% url 'home' %}">Home</a></li>
                  <li role="presentation" class="active"><a href="{% url 'add_food' %}">add a food</a></li>
                  <li role="presentation"><a href="{% url 'get_food' %}">Foods</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form action="{% url 'add_food' %}" method="post">{% csrf_token %}
                  <div class="form-group">
                    <label for="food_name">Name:</label>
                    <input type="text" class="form-control" id="food_name" name="food_name">
                  </div>
                  <div class="form-group">
                    <label for="food_description">Description:</label>
                    <input type="text" class="form-control" id="food_description" name="food_description">
                  </div>
                  <div class="form-group">
                    <label for="food_owner">Owner:</label>
                    <input type="text" class="form-control" id="food_owner" name="food_description">
                  </div>
                  <div class="form-group">
                    <label for="food_image">Image link:</label>
                    <input type="text" class="form-control" id="food_image" name="food_image">
                  </div>
                  <div class="form-group">
                    <label for="food_owner">Rate:</label>
                    <input type="number" class="form-control" id="food_rate" name="food_rate">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
