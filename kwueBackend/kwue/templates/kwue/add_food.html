<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include "./include.html" %}
    <title>KWUE</title>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Know What You Eat</h2>
            </div>
        </div>

        {% include "./navigation_bar.html" %}

        <div class="row">
            <div class="col-md-4">
                <form action="{% url 'add_food' %}" method="post" id="food-form">{% csrf_token %}
                  <div class="form-group">
                    <label for="food_name">Name:</label>
                    <input type="text" class="form-control" id="food_name" name="food_name">
                  </div>
                  <div class="form-group">
                    <label for="food_description">Description:</label>
                    <input type="text" class="form-control" id="food_description" name="food_description">
                  </div>
                  <div class="form-group">
                    <label for="food_image">Image link:</label>
                    <input type="text" class="form-control" id="food_image" name="food_image">
                  </div>
                  <div class="form-group">
                    <input type="hidden" class="form-control" id="food_owner" name="food_owner" value="1">
                  </div>
                </form>
                <label for="food_recipe">Food Recipe:</label>
                <textarea class="form-control" form ="food-form" name="food_recipe" id="food_recipe" cols="35" wrap="soft"></textarea>
                <button type="submit" form="food-form" class="btn btn-default">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
