{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/food.js' %}"></script>
    <title>KWUE</title>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Know What You Eat</h2>
            </div>
        </div>

        {% include "./navigation_bar.html" %}

        <div class="row">
            <div class="col-md-4">
                <form action="{% url 'add_food' %}" method="post" id="food-form">{% csrf_token %}
                  <div class="form-group">
                    <label for="food_name">Name:</label>
                    <input type="text" class="form-control" id="food_name" name="food_name">
                  </div>
                  <div class="form-group">
                    <label for="food_description">Description:</label>
                    <input type="text" class="form-control" id="food_description" name="food_description">
                  </div>
                  <div class="form-group">
                    <label for="food_image">Image link:</label>
                    <input type="text" class="form-control" id="food_image" name="food_image">
                  </div>
                  <div class="form-group">
                    <input type="hidden" class="form-control" id="food_owner" name="food_owner" value="1">
                  </div>
                </form>
                <label for="food_recipe">Food Recipe:</label>
                <textarea class="form-control" form ="food-form" name="food_recipe" id="food_recipe" cols="35" wrap="soft"></textarea>
                <div>
                    <label for="sem-tags">Tags:</label>
                    <input type="text" class="form-control" id="sem-tags" value="">
                </div>
                <div id="semantic-tag-result"></div>
                <div>
                    <a href="#" id="tag_button" class="btn btn-default">Get Semantic Tags</a>
                </div>
                <button type="submit" form="food-form" class="btn btn-default">Submit</button>
            </div>
            <div class="col-md-4" id="ingredient-table">
                <div class="form-group">
                    <label for="ingredient-1">Ingredient 1</label>
                    <a href="#" class="btn btn-danger" id="ingredient-delete">Delete this ingredient</a>
                    <input type="text" class="form-control" id="ingredient-1" value="">
                    <input type="number" class="form-control" id="ingredient-1-val" value="">
                </div>
                <a href="#" class="btn btn-success" id="ingredient-add"><span class="glyphicon glyphicon-plus-sign"></span></a>
            </div>
        </div>
    </div>
</body>
</html>
